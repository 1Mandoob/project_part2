<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questionnaire</title>
    <link rel="stylesheet" href="questionnaire.css">
</head>
<body>
    <div class="container">
        <h1>Customer Feedback Questionnaire</h1>
        <form id="questionnaireForm">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label>Rate our service:</label><br>
                <input type="radio" id="excellent" name="rating" value="excellent"> <label for="excellent">Excellent</label><br>
                <input type="radio" id="good" name="rating" value="good"> <label for="good">Good</label><br>
                <input type="radio" id="average" name="rating" value="average"> <label for="average">Average</label><br>
                <input type="radio" id="poor" name="rating" value="poor"> <label for="poor">Poor</label>
            </div>
            <div class="form-group">
                <label for="comments">Comments:</label><br>
                <textarea id="comments" name="comments" rows="4" cols="50" required></textarea>
            </div>
            <div class="form-group">
                <input type="checkbox" id="subscribe" name="subscribe"> <label for="subscribe">Subscribe to our newsletter</label>
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>

    <script src="questionnaire.js"></script>
</body>
</html>
